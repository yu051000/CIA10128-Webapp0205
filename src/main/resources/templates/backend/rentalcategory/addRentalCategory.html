<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom styles for this page -->
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">新增租借品資料</h6>
                    </div>
                    <!-- 錯誤表列 -->
                    <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
                    <div class="a">
                        <ul>
                            <form method="post" th:action="@{/backend/rentalcategory/listAllRentalCategory}" enctype="multipart/form-data">
                                <li>
                                    輸入租借品類別編號:
                                    <input type="text" th:field="*{rentalCategory.rentalCatNo}" onclick="hideContent('rentalCatNo.errors');" /><br/>
                                </li><br>
                                <li>
                                    輸入租借品類別名稱:
                                    <input type="text" th:field="*{rentalCategory.rentalCatName}" onclick="hideContent('rentalCatName.errors');" /><br/>
                                </li><br>
                                <li>
                                    輸入租借品庫存數量:
                                    <input type="text" th:field="*{rentalCategory.rentalStockQty}" onclick="hideContent('rentalStockQty.errors');" /><br/>
                                </li><br>
                                <li>
                                    輸入租借品已租借數量:
                                    <input type="text" th:field="*{rentalCategory.rentalRentedQty}" onclick="hideContent('rentalRentedQty.errors');" /><br/>
                                </li><br>
                                <li>
                                    輸入押金:
                                    <input type="text" th:field="*{rentalCategory.rentalDesPrice}" onclick="hideContent('rentalDesPrice.errors');" /><br/>
                                </li><br><br>
                                <input type="submit" value="送出"><!-- 送出成功跳轉listAll -->
                            </form>
                        </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
</body>
</html>
