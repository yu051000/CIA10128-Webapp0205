        button {

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> <h2>租借品資料新增 - addRental.html</h2>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{insert}" method="post" th:object="${rental}" enctype="multipart/form-data">

        <div>
            <label>租借品名稱:</label>
            <select th:field="*{rental.rentalName}">
                <option value="請選擇">
                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalName}" />
            </select>
            <span  th:if="${#fields.hasErrors('rentalName')}" th:errors="*{rental.rentalName}" class="error" id="rentalName.errors"></span>
        </div>

        <div>
            <label>選擇租借品尺寸:</label>
            <select th:field="*{rental.rentalSize}">
                <option value="請選擇">
                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalSize}" />
            </select>
            <span  th:if="${#fields.hasErrors('rentalSize')}" th:errors="*{rental.rentalSize}" class="error" id="rentalSize.errors"></span>
        </div>

        <div>
            <label>選擇租借品顏色:</label>
            <select th:field="*{rental.rentalColor}">
                <option value="請選擇">
                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalColor}" />
            </select>
            <span  th:if="${#fields.hasErrors('rentalColor')}" th:errors="*{rental.rentalColor}" class="error" id="rentalColor.errors"></span>
        </div>

        <div>
            <label>選擇租借品狀態:</label>
            <select th:field="*{rental.rentalStat}">
                <option value="請選擇">
                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalStat}" />
            </select>
            <span  th:if="${#fields.hasErrors('rentalStat')}" th:errors="*{rental.rentalStat}" class="error" id="rentalStat.errors"></span>
        </div>

        <div>
            <label>選擇租借品類別編號:</label>
            <select th:field="*{RentalCategory.rCatNo}"> <!--th:field，表單元素&數據綁定-->
                <option value="請選擇">
                <option th:each="RentalCategory : ${rentalCategoryListData}" th:value="${RentalCategory.rCatNo}" th:text="${RentalCategory.rCatNo}" />
            </select>
            <span th:if="${#fields.hasErrors('RentalCategory.rCatNo')}" th:errors="*{RentalCategory.rCatNo}" class="error" id="RentalCategory.rCatNo.errors"></span>
        </div>

        <div>
            <div></div>
            <div><button type="submit" id="submit"> 送出新增 </button></div>
            <div></div>
        </div>
    </form>

</div>
