<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Custom styles for this page -->
        <style>
            *{
                font-size: 12px; /* 調整字體大小 */
            }
            .error {
                font-size: 12px; /* 調整字體大小 */
            }
        </style>
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul th:replace="backend/component/sidebar :: sidebar"></ul>
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav th:replace="backend/component/nav :: nav"></nav>
                    <!-- End of Topbar -->
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">查詢租借品資料</h6>
                            </div>
                            <!-- 錯誤表列 -->
                            <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
                            <div class="a">
                                <ul>
                                    <li><!-- th:action="@{/listOneRental}" 觸發submit 時，form action 導至 /listOneRental 路徑-->
                                        <form method="post" th:action="@{getOne_For_Display}">
                                            選擇租借品編號:
                                            <select name="rentalNo">
                                                <option>請選擇</option>
                                                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalNo}" />
                                            </select>
                                            <input type="submit" value="送出">
                                        </form><br>
                                    </li>

                                    <li>
                                        <!--th:action="@{/backend/rental/listOneRental}" 觸發submit 時，form action 導至/backend/rental/listOneRental路徑-->
                                        <form method="post" th:action="@{getOne_For_Display}">
                                            選擇租借品名稱:
                                            <select name="rentalNo">
                                                <option>請選擇</option>
                                                <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalName}" />
                                            </select>
                                            <input type="submit" value="送出">
                                        </form><br>
                                    </li>
                                    <hr width="90%" size="7">
                                    <!--  萬用複合查詢(開始)  -->
                                    <font color=blue>萬用複合查詢:</font><br>
                                    <li>
                                        <!--th:action="@{/backend/rental/listOneRental}" 觸發submit 時，form action 導至/backend/rental/listOneRental路徑-->
                                        <form method="post" th:action="@{search}">
                                            選擇租借品編號:
                                            <select name="rentalNo" th:field="*{rental.rentalNo}">
                                                <option>請選擇</option>
                                                <option th:each="rental : ${rentalquery}" th:value="${rental.rentalNo}" th:text="${rental.rentalName}" />
                                            </select><br>
                                            選擇租借品名稱:
                                            <select name="rentalName" th:field="*{rental.rentalName}">
                                                <option th:each="rental : ${rentalquery}" th:value="${rental.rentalNo}" th:text="${rental.rentalName}" />
                                            </select><br>
                                            選擇租借品尺寸:
                                            <select name="rentalSize" th:field="*{rental.rentalSize}">
                                                <option th:each="rental : ${rentalquery}" th:value="${rental.rentalNo}" th:text="${rental.rentalSize}" />
                                            </select><br>
                                            選擇租借品顏色:
                                            <select name="rentalColor" th:field="*{rental.rentalColor}">
                                                <option th:each="rental : ${rentalquery}" th:value="${rental.rentalNo}" th:text="${rental.rentalColor}" />
                                            </select><br>
                                            選擇租借品狀態:
                                            <select name="rentalStat" th:field="*{rental.rentalStat}">
                                                <option th:each="rental : ${rentalquery}" th:value="${rental.rentalNo}" th:text="${rental.rentalStat}" />
                                            </select><br>
                                            <input type="submit" value="送出"/>
                                        </form>
                                    </li>
                                    <!--  萬用複合查詢(結束)  -->
                                </ul>
                                <li><a th:href="@{listAllRental}">查詢所有租借品</a><br><br></li>
                            </div>
                        </div>
                    <!-- /.container-fluid -->
                    </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer th:replace="backend/component/bottom :: bottom"></footer>
                    <!-- End of Footer -->
                </div>
            <!-- End of Content Wrapper -->
            </div>
        <!-- End of Page Wrapper -->
        </div>
        <!-- Scroll to Top Button-->
        <a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
        <!-- Logout Modal-->
        <div th:replace="backend/component/logout :: logout"></div>

        <th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
    </body>
</html>
