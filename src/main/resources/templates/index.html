	<script>
	IndexNotice();
		const memlogin_a = document.querySelector("#memlogin-a");
		const login_page = document.querySelector(".login_page");
		const filter = document.querySelector("#filter");
		
		let displayTF = false;
		login_page.style.display = "none";
		memlogin_a.addEventListener("click", () => {
		    if (displayTF){
		        login_page.style.display = "none";
		        filter.style.display = "none";
		        memlogin_a.innerText = "會員登入";
		        memlogin_a.style.color = "white";
		    }else{
		        login_page.style.display = "block"; 
		        filter.style.display = "block"; 
		        memlogin_a.innerText = "離開會員登入";
		        memlogin_a.style.color = "red";
		    }
		    displayTF = !displayTF;
		});
		
		let currentPage = 1; // 當前頁碼
		const itemsPerPage = 5; // 每頁顯示的消息數

		
		function IndexNotice(){
			$.ajax({
			    url: "/notice/getAllNotices",
			    type: "GET",
			    dataType: "json",
			    success: function(data) {
			        let noticeData = data;
			        let DOMNotice = '<table id="notice-Table">';
			        
			        // 表頭
			        DOMNotice += `
			            <tr id="head-tr">
			                <th>最新消息編號</th>
			                <th>最新消息內容</th>
			                <th>最新消息時間</th>
			            </tr>
			        `;

			        // 將noticeData添加到DOMNotice中
			        for (let i = 0; i < noticeData.length; i++) {
			            DOMNotice += `
			                <tr>
			                    <td>${noticeData[i].noticeNo}</td>
			                    <td>${noticeData[i].noticeContent}</td>
			                    <td>${noticeData[i].noticeTime}</td>
			                </tr>
			            `;
			        }
			        
			        DOMNotice += '</table>';
					
			        $("#noticesContainer").html(DOMNotice);
			    },
			    error: function(xhr, status, error) {
			        // 錯誤處理
			        console.error("發生錯誤：" + error);
			    }
			});
		}
		
		function updatePaginationButtons() {
		    const totalItems = noticeData.length;
		    const totalPages = Math.ceil(totalItems / itemsPerPage);

		    // 更新上一頁按鈕
		    if (currentPage === 1) {
		        $("#prevPage").prop("disabled", true);
		    } else {
		        $("#prevPage").prop("disabled", false);
		    }

		    // 更新下一頁按鈕
		    if (currentPage === totalPages) {
		        $("#nextPage").prop("disabled", true);
		    } else {
		        $("#nextPage").prop("disabled", false);
		    }
		}

		// 綁定上一頁按鈕點擊事件
		$("#prevPage").click(function() {
		    if (currentPage > 1) {
		        currentPage--;
		        IndexNotice(); // 重新載入當前頁的消息
		    }
		});

		// 綁定下一頁按鈕點擊事件
		$("#nextPage").click(function() {
		    const totalItems = noticeData.length;
		    const totalPages = Math.ceil(totalItems / itemsPerPage);

		    if (currentPage < totalPages) {
		        currentPage++;
		        IndexNotice(); // 重新載入當前頁的消息
		    }
		});

		// 初始化載入第一頁的消息
		IndexNotice();

	</script>
